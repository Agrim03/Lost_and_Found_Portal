<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Found Item | DMRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ======= TOP SOCIAL BAR ======= -->
  <div class="navbar">
    <div class="navbar-left">
      <p>Follow us on : </p>
      <ul class="navbar-left-list1">
        <li><a href="#"><img src="images/fb_icon.png" height="20" alt="FB"></a></li>
        <li><a href="#"><img src="images/instagram_icon.png" height="20" alt="IG"></a></li>
        <li><a href="#"><img src="images/x_icon.png" height="20" alt="X"></a></li>
      </ul>
    </div>
  </div>

  <!-- ======= MAIN HEADER ======= -->
  <div class="header-main">
    <div class="header-left">
      <img src="images/dmrc_logo.png" alt="DMRC Logo" />
    </div>
    <div class="header-right">
      <div class="helpline">
        <img src="images/helpline.svg" alt="Helpline" height="15">
        Helpline <br>
        <span style="color: green; font-weight: bold;">155370</span>
      </div>
      <nav class="secondary-navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Facilities</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- ======= MAIN CONTENT ======= -->
  <main class="lostfound-container">
    <div class="lostfound-left-column">
      <div class="lostfound-main-title-left">
        <p style="font-family: 'League Spartan', sans-serif; color: #b51d1d; text-align: center;">Report Found Item</p>
      </div>
      <aside class="lostfound-sidebar">
        <h2>Actions</h2>
        <ul class="lostfound-sidebar-links">
          <li><a href="lost.html"><i class="fa-solid fa-circle-plus"></i> Report Lost Item</a></li>
          <li><a href="found.html"><i class="fa-solid fa-circle-plus"></i> Report Found Item</a></li>
          <li><a href="view.html"><i class="fa-solid fa-magnifying-glass"></i> View Reports</a></li>
        </ul>
      </aside>
    </div>

    <div class="lostfound-main-area">
      <div class="user-details">
        <form id="foundForm" enctype="multipart/form-data">
          <label for="item">Item Name:</label>
          <input type="text" id="item" name="item" required>

          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="3" required></textarea>

          <label for="date">Date Found:</label>
          <input type="date" id="date" name="date" required>

          <label for="line">Metro Line:</label>
          <select id="line" name="line" onchange="updateStations()" required>
            <option value="">Select a line</option>
            <option value="Blue Line">Blue Line</option>
            <option value="Red Line">Red Line</option>
            <option value="Yellow Line">Yellow Line</option>
          </select>

          <label for="station">Station:</label>
          <select id="station" name="station" required>
            <option value="">Select a station</option>
          </select>

          <label for="image">Upload Image (optional):</label>
          <input type="file" id="image" name="image" accept="image/*">

          <center><button class="btn-white" type="submit">Submit Report</button></center>
        </form>
      </div>
    </div>
  </main>

  <!-- ======= FOOTER ======= -->
  <footer id="footer">
    <div class="footer-content">
      <p>Â© 2025 Delhi Metro Rail Corporation Ltd. All rights reserved.</p>
    </div>
  </footer>

  <!-- ======= JS FUNCTIONALITY ======= -->
  <script>
    const stationsByLine = {
      "Blue Line": ["Dwarka Sector 21", "Rajiv Chowk", "Noida City Centre"],
      "Red Line": ["Rithala", "Kashmere Gate", "Shahdara"],
      "Yellow Line": ["Samaypur Badli", "Rajiv Chowk", "Huda City Centre"]
    };

    function updateStations() {
      const line = document.getElementById("line").value;
      const stationSelect = document.getElementById("station");
      stationSelect.innerHTML = '<option value="">Select a station</option>';

      if (stationsByLine[line]) {
        stationsByLine[line].forEach(station => {
          const option = document.createElement("option");
          option.value = station;
          option.text = station;
          stationSelect.appendChild(option);
        });
      }
    }

    document.getElementById("foundForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const res = await fetch("/api/found", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          alert("Found item reported successfully.");
          this.reset();
        } else {
          alert("Failed to report item.");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred.");
      }
    });
  </script>
</body>
</html>
