<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=League+Spartan" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="navbar">
      <div class="navbar-left">
        <p>Follow us on :</p>
        <ul class="navbar-left-list1">
          <li><a href="https://www.facebook.com/officialdmrc/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://www.instagram.com/officialdmrc/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://x.com/OfficialDMRC" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li>|</li>
          <li><a href="https://apps.apple.com/in/app/delhi-metro-rail/id691105308" target="_blank"><i class="fa-brands fa-apple"></i></a></li>
          <li><a href="https://play.google.com/store/apps/details?id=com.sraoss.dmrc" target="_blank"><i class="fa-brands fa-google-play"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="header-main">
      <div class="header-left">
        <img src="./images/dmrc-Logo.png" alt="DMRC Logo">
        <div class="dmrc-title">
          <div class="delhi">DELHI</div>
          <div class="metro"><span class="italic-m">M</span>ETRO</div>
        </div>
      </div>
      <div class="header-right">
        <input type="text" placeholder="Search...">
        <nav class="secondary-navbar">
          <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="#footer">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="left-column">
      <div class="main-title-left">
        <p style="font-family: 'League Spartan', sans-serif; color: #b51d1d;">Lost</p>
      </div>
      <aside class="sidebar">
        <h2>Actions</h2>
        <ul class="sidebar-links">
          <li><i class="fa-regular fa-star"></i> <a href="lost.html">Report Lost item</a></li>
          <li><i class="fa-regular fa-star"></i> <a href="view.html">View Reports / Search Item</a></li>
          <li><i class="fa-regular fa-star"></i> <a href="profile.html">Profile</a></li>
        </ul>
      </aside>
    </div>

    <div class="container-form">
      <section class="form-section">
        <form id="lostForm"
              action="/api/lost"
              method="POST"
              enctype="multipart/form-data">
          
          <label>Item Name <span style="color:red">*</span></label>
          <input type="text" name="itemName" required placeholder="Text">

          <label>Date & Time of Lost Item <span style="color:red">*</span></label>
          <input type="datetime-local" name="lostDate" required />

          <label for="line">Choose a line <span style="color:red">*</span></label>
          <select id="line" name="line" required onchange="updateStations()">
            <option value="">Select a Line</option>
            <option value="blue">Blue Line</option>
            <option value="red">Red Line</option>
            <option value="yellow">Yellow Line</option>
            <option value="pink">Pink Line</option>
            <option value="violet">Violet Line</option>
            <option value="magenta">Magenta Line</option>
            <option value="green">Green Line</option>
            <option value="grey">Grey Line</option>
            <option value="airport">Airport Express Line</option>
            <option value="rapid">Rapid Metro Gurgaon</option>
          </select>

          <label for="station">Choose a Station <span style="color:red">*</span></label>
          <select id="station" name="station" required>
            <option value="">Select a Station</option>
          </select>

          <label>Remarks (optional)</label>
          <textarea name="remarks" placeholder="Any extra details about the location or the item."></textarea>

         <label>Upload image (jpg, jpeg, png) <span style="color: red;">*</span></label>
         <input type="file" name="image" accept=".jpg,.jpeg,.png" required />
 

          <div class="button-group">
            <button type="reset">Cancel</button>
            <button type="submit">Continue</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <div class="footer-content">
      <p>© 2025 Delhi Metro Rail Corporation Ltd. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <!-- SCRIPTS -->
<script>
  // Station selection logic
  const stationsByLine = {
    blue: ["Dwarka", "Rajiv Chowk", "Noida Sector 18"],
    red: ["Rithala", "Kashmere Gate"],
    yellow: ["HUDA City Centre", "New Delhi"],
    pink: ["Lajpat Nagar", "Mayur Vihar"],
    violet: ["ITO", "Kalkaji Mandir"],
    magenta: ["Janakpuri West", "Botanical Garden"],
    green: ["Inderlok", "Kirti Nagar"],
    grey: ["Najafgarh", "Dhansa Bus Stand"],
    airport: ["New Delhi", "IGI Airport"],
    rapid: ["Cyber City", "Phase 3"]
  };

  function updateStations() {
    const line = document.getElementById('line').value;
    const stationSelect = document.getElementById('station');
    stationSelect.innerHTML = '<option value="">Select a Station</option>';
    (stationsByLine[line] || []).forEach(station => {
      const opt = document.createElement('option');
      opt.value = station;
      opt.textContent = station;
      stationSelect.appendChild(opt);
    });
  }

  // Lost form submission logic
document.getElementById('lostForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target; // ✅ define form
  const formData = new FormData(form);

  const res = await fetch('/api/lost', {
    method: 'POST',
    body: formData
  });

  if (res.ok) {
    alert('Lost item submitted successfully!');
    form.reset();
  } else {
    const err = await res.text();
    alert('Submission failed: ' + err);
  }
});

</script>

</body>
</html>
