<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delhi Metro - Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="top-bar">
    <div>
      Follow us on
      <a href="#"><img src="images\fb_icon.png" alt="FB" height="20"></a>
      <a href="#"><img src="images\instagram_icon.png" alt="Insta" height="20"></a>
      <a href="#"><img src="images\x_icon.png" alt="X" height="20"></a>
      <a href="#"><img src="images\playstore_icon.png" alt="Play" height="20"></a>
    </div>
    <div>
      <a href="#">For Passengers</a> | <a href="#">For Corporates</a>
    </div>
  </div>

  <div class="header">
    <div class="logo">
      <img src="images\dmrc_logo.png" alt="DMRC">
    </div>

    <div class="right-menu">
      <div>
        <img src="images\helpline.svg" alt="Helpline" height="15"> Helpline <br>
        <span style="color: green; font-weight: bold;">155370</span>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search"><i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Maps</a>
        <a href="#">FAQs</a>
        <a href="profile.html">Profile</a>
      </div>
    </div>
  </div>
  <main>
    <h1 class="page-title">Profile</h2>

    <div class="container">
      <aside class="actions-box">
        <h3>Actions</h3>
        <ul>
          <li><span><i class="fa-solid fa-star"></i></span> Report Found Item</li>
          <li><span><i class="fa-solid fa-star"></i></span> View Reports/ Search Item</li>
          <li><span><i class="fa-solid fa-star"></i></span> Profile</li>
        </ul>
      </aside>

      <section class="user-details">
        
        <form>
          <label>Name</label>
          <input type="text" placeholder="Text" readonly />

          <label>Contact No.</label>
          <input type="tel" placeholder="phone number" readonly />

          <label>Address</label>
          <input type="text" placeholder="address" readonly />

          <label>E-mail</label>
          <input type="email" placeholder="email" readonly />
        </form>
      </section>
    </div>
  </main>
</body>
</html>
