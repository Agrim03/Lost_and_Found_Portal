      <input type="text" placeholder="Value" required />

      <label>New Password <span class="required">*  </span></label><span class="eye">&#128065;</span>
      <div class="password-wrapper">
        <input type="password" placeholder="Password" required />
      </div>

      <button class="login-btn" type="submit"><a href="dashboard.html" style="text-decoration: none; color:#ffffff;">Register User</a></button>

      <div class="form-links">
        <a href="login.html">Old user? Sign in</a>
