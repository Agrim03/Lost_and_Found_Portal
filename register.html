<body>

  <!-- ======= HEADER ======= -->

    <div class="navbar">

          <li><a href="https://x.com/OfficialDMRC" target="_blank"><img src="images/x_icon.png" alt="X" height="20"></a></li>
          <li><a href="https://apps.apple.com/in/app/delhi-metro-rail/id691105308" target="_blank"><img src="images/apple_logo.png" alt="Play" height="20"></a></li>

        </ul>
      </div>

    <!-- ======= MAIN HEADER ======= -->
    <div class="header-main">
      <div class="header-left">
        <img src="images/dmrc_logo.png" alt="DMRC Logo" />
      </div>

      <div class="header-right">
        <div class="helpline">
          <img src="images/helpline.svg" alt="Helpline" height="15">
          Helpline <br>
          <span style="color: green; font-weight: bold;">155370</span>
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <nav class="secondary-navbar">
          <ul>
              <li><a href="index.html">Home</a></li>

          </ul>
        </nav>
      </div>
    </div>


  <main class="register-container">
    <form class="register-box">
      <label>Email <span class="required">*</span></label>
      <input type="email" placeholder="Enter Email" required />

      <label>Username <span class="required">*</span></label>
      <input type="text" placeholder="Enter Username" required />

      <label>New Password <span class="required">*  </span></label>
     <div class="password-wrapper">
  <input type="password" id="passwordInput" placeholder="Enter Password" required />
  <img src="images/seen.png" class="eye-icon" id="togglePassword" />
</div>


      <button class="login-btn" type="submit"><a href="dashboard.html" style="text-decoration: none; color:#ffffff;">Register User</a></button>

      <div class="form-links">
        <a href="login.html">Old user? Sign in</a>
      </div>
    </form>
  </main>
  <footer>
      <div class="footer-content">
        <p>© 2023 Delhi Metro Rail Corporation Ltd. All rights reserved.</p>
      </div>
    </footer>

    <!-- toggle eye icon -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("passwordInput");

  if (togglePassword && passwordInput) {
    console.log("✅ Elements found. Ready to toggle.");
    let isVisible = false;

    togglePassword.addEventListener("click", () => {
      isVisible = !isVisible;
      passwordInput.type = isVisible ? "text" : "password";
      togglePassword.src = isVisible ? "images/unseen.png" : "images/seen.png";
    });
  } else {
    console.warn("❌ Elements not found.");
  }
});
  </script>
</body>
</html>
