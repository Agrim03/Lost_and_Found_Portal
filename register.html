<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
      <div class="top-bar">
    <div>
      Follow us on
      <a href="#"><img src="images\fb_icon.png" alt="FB" height="20"></a>
      <a href="#"><img src="images\instagram_icon.png" alt="Insta" height="20"></a>
      <a href="#"><img src="images\x_icon.png" alt="X" height="20"></a>
      <a href="#"><img src="images\playstore_icon.png" alt="Play" height="20"></a>
    </div>
    <div>
      <a href="#">For Passengers</a> | <a href="#">For Corporates</a>
    </div>
  </div>

  <div class="header">
    <div class="logo">
      <img src="images\dmrc_logo.png" alt="DMRC">
    </div>

    <div class="right-menu">
      <div>
        <img src="images\helpline.svg" alt="Helpline" height="15"> Helpline <br>
        <span style="color: green; font-weight: bold;">155370</span>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search"><i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Maps</a>
        <a href="#">FAQs</a>
      </div>
    </div>
  </div>


  <main class="login-container">
    <form class="login-box">
      <label>Email <span class="required">*</span></label>
      <input type="email" placeholder="Value" required />

      <label>Username <span class="required">*</span></label>
      <input type="text" placeholder="Value" required />

      <label>New Password <span class="required">*</span></label>
      <div class="password-wrapper">
        <input type="password" placeholder="Password" required />
        <span class="eye">&#128065;</span>
      </div>

      <button class="login-btn" type="submit"><a href="dashboard.html">Register User</a></button>

      <div class="form-links">
        <a href="login.html">Old user? Sign in</a>
      </div>
    </form>
  </main>
</body>
</html>
